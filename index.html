<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kółko i Krzyżyk</h1>
    
    <div>
        <label for="difficulty">Wybierz poziom trudności:</label>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="easy">Łatwy</option>
            <option value="medium">Średni</option>
            <option value="hard">Trudny</option>
        </select>
    </div>
    
    <div>
        <label for="playerChoice">Wybierz symbol:</label>
        <select id="playerChoice" onchange="setPlayerSymbol()">
            <option value="X">Krzyżyk (X)</option>
            <option value="O">Kółko (O)</option>
        </select>
    </div>
    
    <div class="board" id="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">Resetuj</button>
    <script src="main.js"></script>
</body>
</html>
